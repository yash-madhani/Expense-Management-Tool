<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Company Name</title>
    <style>
        /* Your existing CSS styles remain unchanged */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('contact.jpg') center/cover no-repeat ;
            
           
        }

        header {
            
            color: #fff;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 30px;
            font-size: 30px;
        }

        section {
            padding: 20px;
            text-align: center;
            background: transparent;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
            background: transparent;
        }

        input:focus,
        textarea:focus {
            border-color: #333;
        }

        button {
            background: #666172;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #01af18;
            color: rgb(252, 250, 250);
        }
        form label{
            color:rgb(156, 125, 57);
            font-weight: 800;
        }
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            color: white;
            text-decoration: none;
            
        }
        input{
            font-size: 20px;
        }
        textarea{
            font-size: 20px;
        }

        .contact-info p {
            margin: 0;
            font-weight: bold;
            color: #e4dede;
        }
        input{
            color: white;
        }
        textarea{
            color: white;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <form action="#" method="post" onsubmit="showSubmissionMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="contact-info">
        <p>Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
        <p>Toll-Free: 1-800-123-4567</p>
    </section>

    <script>
        function showSubmissionMessage(event) {
            event.preventDefault(); // Prevent the form from actually submitting
            alert('Message submitted to the owner. Thank you!');
        }
    </script>

</body>
</html>
